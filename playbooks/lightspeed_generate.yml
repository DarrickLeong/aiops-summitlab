---
- name: Interact with Ansible Lightspeed API and Generate Ansible Playbook
  hosts: localhost
  gather_facts: false
  vars:
    lightspeed_prompt: "Remove line that contains InvalidDirectiveHere from /etc/httpd/conf/httpd.conf and restart httpd"
  tasks:
    - name: Set vaulted token
      ansible.builtin.set_fact
        lightspeed_wca_token: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          31326239386334643138626532643162376537393064643933653330306438633632323166356566
          6439393932306536363037393466613362633636343931330a386232363331376534353865373935
          38373836333463326565346331356635653261666233663230646239393939373461636266336532
          6332383564336662620a633533633563393561663165646265323830373637623161663039323936
          65343033613239613232663664643263386432373632323965343330626366373236
    - name: Send request to AI API
      ansible.builtin.uri:
        url: "{{ input_lightspeed_url | default('https://c.ai.ansible.redhat.com/api/v0/ai/generations/') }}"
        method: POST
        headers:
          Content-Type: "application/json"
          Authorization: "Bearer {{ lightspeed_wca_token }}"
        body_format: json
        body:
          text: "{{ lightspeed_prompt }}"
      register: response

    - name: Display API response
      ansible.builtin.debug:
        msg: "{{ response.json }}"

    - name: Set fact for Ansible Lightspeed generated playbook
      ansible.builtin.set_fact:
        lightspeed_playbook: "{{ response.json.playbook | from_yaml }}"

    - name: Set stat on lightspeed_playbook
      ansible.builtin.set_stats:
        data:
          lightspeed_playbook: "{{ lightspeed_playbook }}"

    - name: Display Ansible Playbook in JSON
      ansible.builtin.debug:
        msg: "{{ lightspeed_playbook }}"

    - name: Display Ansible Playbook in YAML
      ansible.builtin.debug:
        msg: "{{ lightspeed_playbook | to_nice_yaml(sort_keys=False) }}"
